<html>

  <body class="bg-dark">

    <div class="d-flex flex-column m-2 align-items-center">
         
      
      <div>  <!--BOTONES DE APLICAR ESTILO -->
        <button class="btn btn-primary m-2" onclick="es1()"> Aplicar Estilo 1 </button>
        <button class="btn btn-success m-2" onclick="google.script.run.aplicarEstilo2();"> Aplicar Estilo 2 </button>
        <button id="botonG" class="btn btn-primary m-2" onclick="guardarEstilo1()"> Guardar estilo </button>
        <button id="botonA" class="btn btn-primary m-2" onclick="google.script.run.aplicarEstilo();"> Aplicar estilo </button>

      <div class="mt-5">  <!--BOTONES DE BORRAR -->
        <button class="btn btn-warning m-2" onclick="google.script.run.borrarEstilos();"> Borrar Estilos </button>
        <button class="btn btn-danger  m-2" onclick="google.script.run.borrarTodo();"> Borrar Todo </button>
      </div>
    <div>


  <script>

   function es1()
   {
      google.script.run.aplicarEstilo1();     
   }

   function guardarEstilo1(){
     
     google.script.run.withSuccessHandler(modificarBotones).guardarEstilos();

   }

   function modificarBotones(obj){

     obj.colorLetra

     document.getElementById('botonG').style.color = obj.colorLetra;
     document.getElementById('botonG').style.backgroundColor = obj.colorFondo;
     document.getElementById('botonA').style.color = obj.colorLetra;
     document.getElementById('botonA').style.backgroundColor = obj.colorFondo;

   }

   function guardar_Estilo(numEstilo){
     
     google.script.run.withSuccessHandler(modificarBotones).guardar_Estilo(numEstilo);

   }

  </script>
